    <script>
        const celulas = document.querySelectorAll("td");

        for(let c = 0; c < celulas.length - 1; c++) {
            const element = celulas[c];
        
            if(!element.classList.contains('parede') && !element.classList.contains('tesouro') && !element.classList.contains('orc'))
            {
                element.classList.add('parede');
            }

            element.addEventListener('click', tdClick, false);
        }

        function tdClick(event)
        {
            let target = event.target;
            console.log("Classe: ", target.classList.value);

            if(target.classList.contains('parede'))
            {
                target.classList.remove('parede');
            }
            else if(!target.classList.contains('parede') && !target.classList.contains('orc') && !target.classList.contains('tesouro'))
            {
                target.classList.add('orc');
            }
            else if(target.classList.contains('orc'))
            {
                target.classList.add('tesouro');
                target.classList.remove('orc');
            }
            else if(target.classList.contains('tesouro'))
            {
                target.classList.add('parede');
                target.classList.remove('tesouro');
            }

            console.log("Classe depois: ", target.classList.value);
        }
